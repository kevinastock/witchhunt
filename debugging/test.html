<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>empty span.icon in tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw=" crossorigin="anonymous">
    </head>
    <body>
        <table class="table">
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <span></span>
                    </td>
                    <td>
                        Empty span is short
                    </td>
                </tr>

                <tr>
                    <td>
                        <span class="icon"></span>
                    </td>
                    <td>
                        Empty span.icon is tall
                    </td>
                </tr>

                <tr>
                    <td>
                        <span class="icon">x</span>
                    </td>
                    <td>
                        span.icon with contents is short
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
